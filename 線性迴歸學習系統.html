    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;

        [data-theme="dark"] {

        /* Header */
        .header {

        }

        .btn {

            border: none;
            border-radius: 5px;
            cursor: pointer;

            transition: all 0.3s;

        }

        .btn:hover {

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px;

        .learning-path-selector select {

        .level-‰∏≠Á¥ö { background: #f39c12; }
        .level-ÈÄ≤Èöé { background: #e74c3c; }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);

        .module-meta {

        .card {

            border-radius: 10px;

        }

        .card-title {

        .warning {

        .navigation {
            display: flex;
            justify-content: space-between;

        }

        .nav-btn {

            border: none;

        .nav-btn:hover {
            background: var(--secondary-color);

        }

        .nav-btn.prev:hover {
            transform: translateX(-5px) scale(1.05);

        .nav-btn.next:hover {

        .nav-btn:disabled {

        }

        /* Search */
        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);

            .sidebar.show {

            }

            .main-content {

                padding: 20px;
            }

            }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;

        .hidden {

        /* Glossary tooltip */
        .glossary-term {

<body>
    <!-- Header -->
    <header class="header">
        <h1>üìä Á∑öÊÄßËø¥Ê≠∏‰∫íÂãïÂ≠∏ÁøíÁ≥ªÁµ±</h1>
        <div class="header-controls">
            <button class="btn" id="menuToggle">‚ò∞ ÁõÆÈåÑ</button>
            <button class="btn" id="themeToggle">üåì Ê∑±Ëâ≤Ê®°Âºè</button>
            <button class="btn" id="fontSizeToggle">A+ Â≠óÈ´î</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç ÊêúÂ∞ãÂÖßÂÆπ...">
        </div>

        <div class="learning-path-selector">
            <h2>Â≠∏ÁøíË∑ØÂæë</h2>
            <select id="learningPath">
                <option value="quick">Âø´ÈÄüÂÖ•ÈñÄ (30ÂàÜÈêò)</option>
                <option value="standard" selected>ÂÆåÊï¥Â≠∏Áøí (2-3Â∞èÊôÇ)</option>
                <option value="advanced">Ê∑±Â∫¶Á†îÁ©∂ (5-6Â∞èÊôÇ)</option>
            </select>
        </div>

        <h2>Á´†ÁØÄÁõÆÈåÑ</h2>
        <ul class="module-list" id="moduleList">
            <!-- Will be populated by JavaScript -->
        </ul>

        <div style="margin-top: 30px; padding: 15px; background: var(--card-bg); border-radius: 8px;">
            <h3 style="font-size: 0.9rem; margin-bottom: 10px;">Â≠∏ÁøíÈÄ≤Â∫¶</h3>
            <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);" id="progressPercentage">0%</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="module-content" id="moduleContent">
            <div class="loading" id="loading">ËºâÂÖ•‰∏≠...</div>
        </div>
    </main>

    <script>
        // Global variables
        let knowledgeData = null;
        let currentModule = null;
        let completedModules = new Set(JSON.parse(localStorage.getItem('completedModules') || '[]'));
        let currentPath = 'standard';
        let fontSize = parseInt(localStorage.getItem('fontSize') || '16');

        // Load JSON data
        async function loadData() {
            try {
                const response = await fetch('linear_regression_knowledge.json');
                knowledgeData = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'ËºâÂÖ•Â§±ÊïóÔºåË´ãÁ¢∫Ë™ç linear_regression_knowledge.json Ê™îÊ°àÂ≠òÂú®ÊñºÂêå‰∏ÄÁõÆÈåÑ';
            }
        }

        // Initialize app
        function initializeApp() {
            setupEventListeners();
            loadLearningPath(currentPath);
            updateProgress();
            document.getElementById('loading').classList.add('hidden');

            // Set initial font size
            document.body.style.fontSize = fontSize + 'px';

            // Load theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            document.getElementById('menuToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('hidden');
                document.getElementById('mainContent').classList.toggle('expanded');
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Font size toggle
            document.getElementById('fontSizeToggle').addEventListener('click', () => {
                fontSize = fontSize >= 20 ? 14 : fontSize + 2;
                document.body.style.fontSize = fontSize + 'px';
                localStorage.setItem('fontSize', fontSize);
            });

            // Learning path selector
            document.getElementById('learningPath').addEventListener('change', (e) => {
                loadLearningPath(e.target.value);
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterModules(e.target.value);
            });
        }

        // Load learning path
        function loadLearningPath(pathId) {
            currentPath = pathId;
            const path = knowledgeData.learningPaths[pathId];
            const moduleList = document.getElementById('moduleList');
            moduleList.innerHTML = '';

            path.modules.forEach((moduleId, index) => {
                const module = knowledgeData.modules.find(m => m.id === moduleId);
                if (!module) return;

                const li = document.createElement('li');
                li.className = 'module-item';
                if (completedModules.has(moduleId)) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">${module.title}</div>
                        <div style="font-size: 0.8rem; color: #7f8c8d;">${module.duration}</div>
                    </div>
                    <span class="module-level level-${module.level}">${module.level}</span>
                `;

                li.addEventListener('click', (e) => loadModule(moduleId, e));
                moduleList.appendChild(li);
            });

            // Load first module
            if (path.modules.length > 0) {
                loadModule(path.modules[0]);
            }
        }

        // Filter modules
        function filterModules(searchTerm) {
            const items = document.querySelectorAll('.module-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm.toLowerCase())) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Load module
        function loadModule(moduleId, event = null) {
            const module = knowledgeData.modules.find(m => m.id === moduleId);
            if (!module) return;

            currentModule = module;

            // Update active state in sidebar
            document.querySelectorAll('.module-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked item (if event exists)
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            } else {
                // If no event, find and activate the matching module item
                const moduleItems = document.querySelectorAll('.module-item');
                moduleItems.forEach(item => {
                    if (item.textContent.includes(module.title)) {
                        item.classList.add('active');
                    }
                });
            }

            // Render module content
            const content = `
                <div class="module-header">
                    <h1 class="module-title">${module.title}</h1>
                    <div class="module-meta">
                        <span class="meta-item">üìö Èõ£Â∫¶Ôºö<strong>${module.level}</strong></span>
                        <span class="meta-item">‚è±Ô∏è È†êË®àÊôÇÈñìÔºö<strong>${module.duration}</strong></span>
                        ${module.prerequisites.length > 0 ?
                            `<span class="meta-item">üìã ÂâçÁΩÆÁü•Ë≠òÔºö<strong>${module.prerequisites.join(', ')}</strong></span>`
                            : ''}
                    </div>
                </div>

                <div class="objectives">
                    <h3>üéØ Â≠∏ÁøíÁõÆÊ®ô</h3>
                    <ul>
                        ${module.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>

                <div class="content-section">
                    ${renderModuleContent(module.content)}
                </div>

                <div class="navigation">
                    <button class="nav-btn prev" onclick="navigateModule(-1)">‚Üê ‰∏ä‰∏ÄÁ´†</button>
                    <button class="nav-btn" onclick="markComplete()">‚úì Ê®ôË®òÂÆåÊàê</button>
                    <button class="nav-btn next" onclick="navigateModule(1)">‰∏ã‰∏ÄÁ´† ‚Üí</button>
                </div>
            `;

            document.getElementById('moduleContent').innerHTML = content;

            // Render math
            renderMathInElement(document.getElementById('moduleContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ]
            });

            // Setup collapsible cards
            setupCollapsibleCards();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Render module content
        function renderModuleContent(content) {
            let html = '';

            if (content.summary) {
                html += `<div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üìñ Ê¶ÇËø∞</h2>
                    </div>
                    <div class="card-body expanded">
                        <p>${content.summary}</p>
                    </div>
                </div>`;
            }

            if (content.keyPoints) {
                content.keyPoints.forEach(point => {
                    html += `<div class="card">
                        <div class="card-header">
                            <h2 class="card-title">${point.title}</h2>
                            <span class="card-toggle">‚ñº</span>
                        </div>
                        <div class="card-body">
                            ${point.description ? `<p>${point.description}</p>` : ''}
                            ${point.formula ? `<div class="formula">$${point.formula}$</div>` : ''}
                            ${point.components ? renderComponents(point.components) : ''}
                            ${point.note ? `<div class="note"><strong>Ë®ªÔºö</strong>${point.note}</div>` : ''}
                        </div>
                    </div>`;
                });
            }

            if (content.examples) {
                content.examples.forEach(example => {
                    html += `<div class="example-box">
                        <div class="example-title">üí° ${example.title}</div>
                        <p>${example.description}</p>
                        ${example.r_code ? `<div class="code-block">${example.r_code}</div>` : ''}
                    </div>`;
                });
            }

            if (content.methods) {
                content.methods.forEach(method => {
                    html += renderMethod(method);
                });
            }

            if (content.assumptions) {
                html += renderAssumptions(content.assumptions);
            }

            return html;
        }

        // Render components
        function renderComponents(components) {
            let html = '<table><thead><tr><th>Á¨¶Ëôü</th><th>ÂêçÁ®±</th><th>Ëß£Èáã</th></tr></thead><tbody>';
            components.forEach(comp => {
                html += `<tr>
                    <td><div class="formula">$${comp.symbol}$</div></td>
                    <td><strong>${comp.name}</strong></td>
                    <td>${comp.interpretation}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            return html;
        }

        // Render method
        function renderMethod(method) {
            return `<div class="card">
                <div class="card-header">
                    <h2 class="card-title">${method.name}</h2>
                    <span class="card-toggle">‚ñº</span>
                </div>
                <div class="card-body">
                    <p><strong>${method.fullName}</strong></p>
                    <p>${method.principle}</p>
                    ${method.objective ? `<div class="formula">$${method.objective}$</div>` : ''}
                    ${method.solutions ? renderSolutions(method.solutions) : ''}
                </div>
            </div>`;
        }

        // Render solutions
        function renderSolutions(solutions) {
            let html = '';
            solutions.forEach(sol => {
                html += `<div style="margin: 20px 0;">
                    <h4>ÂèÉÊï∏Ôºö$${sol.parameter}$</h4>
                    <div class="formula">$${sol.formula}$</div>
                    <p style="margin-top: 10px; color: #7f8c8d;">${sol.interpretation}</p>
                </div>`;
            });
            return html;
        }

        // Render assumptions
        function renderAssumptions(assumptions) {
            let html = '<div class="card"><div class="card-header"><h2 class="card-title">üìê Ê®°ÂûãÂÅáË®≠</h2><span class="card-toggle">‚ñº</span></div><div class="card-body">';
            assumptions.forEach(assumption => {
                html += `<div style="margin: 20px 0; padding: 15px; background: var(--bg-color); border-radius: 8px; border-left: 4px solid ${assumption.critical ? 'var(--accent-color)' : 'var(--primary-color)'};">
                    <h4>${assumption.id}: ${assumption.name}</h4>
                    <div class="formula">$${assumption.formula}$</div>
                    <p>${assumption.description}</p>
                    ${assumption.implications ? `<div class="note"><strong>Êé®Ë´ñÔºö</strong><ul>${assumption.implications.map(imp => `<li>${imp}</li>`).join('')}</ul></div>` : ''}
                </div>`;
            });
            html += '</div></div>';
            return html;
        }

        // Setup collapsible cards
        function setupCollapsibleCards() {
            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', () => {
                    const body = header.nextElementSibling;
                    const toggle = header.querySelector('.card-toggle');

                    if (body && body.classList.contains('card-body')) {
                        body.classList.toggle('expanded');
                        if (toggle) {
                            toggle.classList.toggle('expanded');
                        }
                    }
                });
            });
        }

        // Navigate module
        function navigateModule(direction) {
            const path = knowledgeData.learningPaths[currentPath];
            const currentIndex = path.modules.indexOf(currentModule.id);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < path.modules.length) {
                loadModule(path.modules[newIndex]);
            }
        }

        // Mark module as complete
        function markComplete() {
            if (currentModule) {
                completedModules.add(currentModule.id);
                localStorage.setItem('completedModules', JSON.stringify([...completedModules]));

                // Update UI
                document.querySelectorAll('.module-item').forEach(item => {
                    if (item.textContent.includes(currentModule.title)) {
                        item.classList.add('completed');
                    }
                });

                updateProgress();
                alert('‚úÖ Â∑≤Ê®ôË®òÁÇ∫ÂÆåÊàêÔºÅÁπºÁ∫åÂä†Ê≤πÔºÅ');
            }
        }

        // Update progress
        function updateProgress() {
            const path = knowledgeData.learningPaths[currentPath];
            const total = path.modules.length;
            const completed = path.modules.filter(id => completedModules.has(id)).length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressPercentage').textContent = percentage + '%';
        }

        // Initialize
        loadData();
    </script>
